<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medal SAC</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<style>

    .swiper-container {
        width: 100%;
        height: 400px; 
    }

    .swiper-slide img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }
</style>
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">
            <img src="images/logomedal.png" alt="Logo de tu empresa" width="250" height="100">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li class="dropdown">
                    <a href="#">Nuestros Vehículos</a>
                    <div class="dropdown-content">
                        <a href="#">Camiones</a>
                        <a href="#">Tractos</a>
                        <a href="#">Plataformas</a>
                        <a href="#">Jurgones</a>
                        <a href="#">Camabajas</a>
                        <a href="#">Maquinarias Pesadas</a>
                    </div>
                </li>
                <li><a href="#">Ubicación</a></li>
                <li><a href="#">Nosotros</a></li>
            </ul>
        </nav>
        <div class="whatsapp">
            <a href="#">WhatsApp</a>
        </div>
    </div>
</header>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="images/camion.png" alt="Camión 1">
        </div>
        <div class="swiper-slide">
            <img src="images/camion2.png" alt="Camión 2">
        </div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

<footer>
    
</footer>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>

</body>
</html>
